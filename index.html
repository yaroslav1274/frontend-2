<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Albinauric</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png" type="image/png" sizes="96x96">
</head>
<body class="bg-gray-900 text-gray-300 font-sans flex flex-col min-h-screen selection:bg-emerald-500 selection:text-white">

  <header class="bg-gray-800 shadow-lg border-b border-gray-700 sticky top-0 z-40">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="logo-container">
        <a href="#" class="text-2xl font-bold text-emerald-500 tracking-wider">Albinauric <span class="text-sm text-gray-400">все для спорту</span></a>
      </div>
      
      <div class="relative cursor-pointer flex items-center gap-2 group">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400 group-hover:text-emerald-400 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
        <span id="cart-count" class="absolute -top-2 -right-2 bg-emerald-600 text-white text-xs font-bold px-2 py-0.5 rounded-full">0</span>
      </div>
    </div>
  </header>

  <nav class="bg-gray-800 border-b border-gray-700">
    <div class="container mx-auto px-4">
      <ul class="flex space-x-6 py-3 overflow-x-auto text-sm font-medium text-gray-400">
        <li><a href="#" class="hover:text-emerald-400 transition-colors">Головна</a></li>
        <li><a href="#" class="hover:text-emerald-400 transition-colors">Каталог</a></li>
        <li><a href="#" class="hover:text-emerald-400 transition-colors">Про нас</a></li>
        <li><a href="#" class="hover:text-emerald-400 transition-colors">Контакти</a></li>
      </ul>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-8 flex-grow flex flex-col md:flex-row gap-6">
    
    <aside class="w-full md:w-1/4 lg:w-1/5 bg-gray-800 p-5 rounded-lg border border-gray-700 shadow-md h-fit">
      <h2 class="text-lg font-bold mb-4 border-b border-gray-700 pb-2 text-gray-100">Фільтри</h2>
      
      <div class="mb-4">
        <label for="category-filter" class="block text-sm font-medium text-gray-400 mb-1">Категорія</label>
        <select id="category-filter" class="w-full bg-gray-700 border-gray-600 text-gray-200 rounded-md shadow-sm focus:border-emerald-500 focus:ring-emerald-500 p-2 border">
          <option value="all">Всі категорії</option>
        </select>
      </div>

      <div class="mb-5">
        <label class="block text-sm font-medium text-gray-400 mb-1">Ціна (₴)</label>
        <div class="flex items-center gap-2">
          <input type="number" id="price-min" placeholder="Від" class="w-1/2 bg-gray-700 border-gray-600 text-gray-200 rounded-md p-2 border focus:border-emerald-500 text-sm placeholder-gray-500">
          <span class="text-gray-500">-</span>
          <input type="number" id="price-max" placeholder="До" class="w-1/2 bg-gray-700 border-gray-600 text-gray-200 rounded-md p-2 border focus:border-emerald-500 text-sm placeholder-gray-500">
        </div>
      </div>

      <button id="apply-filters-btn" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-medium py-2 px-4 rounded transition-colors duration-300 shadow-lg shadow-emerald-900/50">
        Застосувати
      </button>
    </aside>

    <section class="w-full md:w-3/4 lg:w-4/5">
      <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        </div>
      <div id="no-products-msg" class="hidden text-center py-10 text-gray-500 text-lg">
        Товари не знайдено за цими критеріями
      </div>
    </section>

  </main>

  <footer class="bg-gray-950 text-gray-400 py-8 border-t border-gray-800 mt-auto">
    <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center gap-4">
      <div class="text-center md:text-left">
        <h3 class="font-bold text-lg mb-2 text-gray-200">Albinauric</h3>
        <p class="text-sm">© 2026 Всі права захищено.</p>
        <p class="text-sm mt-1">Email: info@albinauric.com | Тел: +380 00 000 0000</p>
      </div>
      <div class="flex space-x-4">
        <a href="#" class="hover:text-emerald-400 transition-colors">Instagram</a>
        <a href="#" class="hover:text-emerald-400 transition-colors">Facebook</a>
        <a href="#" class="hover:text-emerald-400 transition-colors">Telegram</a>
      </div>
    </div>
  </footer>

  <dialog id="product-modal" class="p-0 border border-gray-700 rounded-lg shadow-2xl backdrop:bg-gray-900 backdrop:bg-opacity-80 w-11/12 md:w-1/2 lg:w-1/3 bg-gray-800 text-gray-300">
    <div class="p-6 relative">
      <img id="modal-img" src="" alt="Product" class="w-full h-48 object-cover rounded-md mb-4 bg-gray-900">
      <h2 id="modal-title" class="text-2xl font-bold mb-2 text-gray-100">Назва</h2>
      <p id="modal-category" class="text-sm text-emerald-500 mb-2 uppercase font-semibold">Категорія</p>
      <p id="modal-desc" class="text-gray-400 mb-6 leading-relaxed">Повний опис</p>
      <div class="flex justify-between items-center mt-6 pt-4 border-t border-gray-700">
        <span id="modal-price" class="text-2xl font-bold text-emerald-400">0 ₴</span>
        <button id="modal-buy-btn" class="bg-emerald-600 hover:bg-emerald-500 text-white py-2 px-6 rounded-md transition-colors duration-300 shadow-lg shadow-emerald-900/50">
          В кошик
        </button>
      </div>
    </div>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
